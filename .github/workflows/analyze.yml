name: Analyze

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    uses: ./.github/workflows/setup.yml

  analyze:
    name: Run flutter analyze
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Restore PATH
        run: echo "${{ needs.setup.outputs.github_path }}"

      - name: Show path
        run: echo $GITHUB_PATH

      - name: Run analyze on all packages
        run: |
          melos analyze
