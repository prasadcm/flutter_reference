name: Analyze

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    uses: ./.github/workflows/setup.yml

  analyze:
    name: Run flutter analyze
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Install Melos if Not Cached
        run: |
          if ! command -v melos &> /dev/null
          then
            dart pub global activate melos
          fi

      - name: Run analyze on all packages
        run: |
          melos analyze
