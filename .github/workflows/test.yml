name: Testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    uses: ./.github/workflows/setup.yml

  lint:
    name: Run flutter tests
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Run tests on all packages
        run: |
          melos test
